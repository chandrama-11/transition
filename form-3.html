<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with Transform</title>
    <style>
        .container {
            color: white;
            background-color: #3c3ab6;
            width: 500px; 
            height: 500px;
            position: relative;
            border: 2px solid black; 
            transform: scale(1,1) ;
        }

        .Logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px; 
            height: 100px; 
            border-radius: 50%;
            background-color: rgb(145, 197, 152); 
            position: absolute;
            transform: scale(1,1)
            translate(25px, 25px) ;
           
            
        }

        .Logo img {
            width: 60px; 
            height: 60px; 
        }

        .photo {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3065d8;
            width: 80px;
            height: 80px;
            position: absolute;
            transform: scale(1,1)
            translate(400px, 400px) ;
        }

        .photo img {
            width: 60px; 
            height: 60px; 
        }

        input {
            color: white;
            width: 100px;
            padding: 5px;
            border-radius: 10px 0 10px 0;
            background-color: transparent;
        }

        label {
            cursor: pointer;
        }

        .name {
            position: absolute;
            transform: scale(1,1)
            translate(30px, 400px);
        }

        .web {
            position: absolute;
            transform: scale(1,1)
            translate(17px, 450px) ;
        }

        .phone {
            position: absolute;
            transform: scale(1,1)
            translate(210px, 450px) ;
        }

        .Address {
            position: absolute;
            transform: scale(1,1)
            translate(200px, 400px) ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Logo"> 
            <img src="Logo 00000.png" alt="logo" class="img-fluid">
        </div>

        <!-- Name Input -->
        <div class="name">
            <label for="name"> Name : </label>
            <input type="text" id="name">
        </div>

        <!-- Website Input -->
        <div class="web">
            <label for="web"> Website : </label>
            <input type="url" id="web">
        </div>

        <!-- Phone Input -->
        <div class="phone">
            <label for="phone"> Phone : </label>
            <input type="number" id="phone">
        </div>

        <!-- Address Input -->
        <div class="Address">
            <label for="Address"> Address : </label>
            <input type="text" id="Address">
        </div>

        <!-- Photo -->
        <div class="photo"> 
            <img src="LOGO ....2.jpg" alt="logo" class="img-fluid">
        </div>
    </div>
</body>
</html>
